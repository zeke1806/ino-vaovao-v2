type User {
  id: ID!
  username: String!
  sex: Boolean!
  birthday: String!
  photo: String
  photoPublicId: String
}

type Token {
  token: String!
}

input RegisterInput {
  username: String!
  password: String!
  birthday: String!
  sex: Boolean!
}

input UpdateInfoInput {
  username: String!
  password: String!
  sex: Boolean!
  birthday: String!
}
